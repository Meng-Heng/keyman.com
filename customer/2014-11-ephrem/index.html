<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    
    <!-- Set the viewport width to match phone and tablet device widths -->                         
    <meta name="viewport" content="width=device-width,user-scalable=no" /> 

    <!-- Allow KeymanWeb to be saved to the iPhone home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    <!-- Enable IE9 Standards mode -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
      
    <title>KeymanWeb Sample Page - Uncompiled Source</title>

    <!-- Your page CSS --> 
    <style type='text/css'>   
      @font-face {
        font-family:GeezWeb;
        font-style:normal;
        font-weight:normal;
        src:url('http://s.keyman.com/font/deploy/wookianos.ttf') format('truetype');
      }
      
      body {font-family: Tahoma,helvetica;}
      h3 {font-size: 1em;font-weight:normal;color: darkred; margin-bottom: 4px}
      .test {font-size: 1.5em; width:80%; min-height:30px; border: 1px solid gray; font-family: GeezWeb}
      #KeymanWebControl {width:50%;min-width:600px;}       
    </style> 
 
    <!-- Insert uncompiled KeymanWeb source scripts -->              
    <script src="keymanweb/kmwstring.js" type="application/javascript"></script>
    <script src="keymanweb/kmwbase.js" type="application/javascript"></script>
    <script src="keymanweb/keymanweb.js" type="application/javascript"></script>
    <script src="keymanweb/kmwosk.js" type="application/javascript"></script>
    <script src="keymanweb/kmwnative.js" type="application/javascript"></script>
    <script src="keymanweb/kmwcallback.js" type="application/javascript"></script>
    <script src="keymanweb/kmwkeymaps.js" type="application/javascript"></script>
    <script src="keymanweb/kmwlayout.js" type="application/javascript"></script>
    <script src="keymanweb/kmwinit.js" type="application/javascript"></script>             

    <!-- 
      For desktop browsers, a script for the user interface must be inserted here.
       
      Standard UIs are toggle, button, float and toolbar.  
      The toolbar UI is best for any page designed to support keyboards for 
      a large number of languages.
    -->
    <script src="keymanweb/kmwuitoggle.js"></script>                                                                                           
 
    <!-- Initialization: set paths to keyboards, resources and fonts as required -->
    <script>
      var kmw=window.tavultesoft.keymanweb;
      kmw.init({
        fonts: 'http://s.keyman.com/font/deploy/',
        resources:'resources'
        });
    </script> 
    
    <!-- Add keyboard management script for local selection of keyboards to use -->
    <script>
      tavultesoft.keymanweb.addKeyboards(
        {
          id:'geez9',
          name:'Amharic',
          language:{id:'amh',name:'Amharic', font:{source:'wookianos.ttf', family:'Wookianos'}},
          filename:'./geez9-1.0.js'
          
        }
      );
    </script>
  
  </head>

<!-- Sample page HTML -->  
  <body> 
    <h2>Amharic Sample Keyboard -- Online Test</h2>

    <div>

      <h3>Type in Amharic in this text area:</h3>
      <textarea id='ta1' class='test' placeholder='Type here'></textarea>
      
      <p><a href='keyman://localhost/open?url=http://keyman.com/customer/2014-11-ephrem/geez9-1.0.json&amp;direct=true'>Install Amharic Geez keyboard into Keyman on this device</a></p>
  
    </div>

  </body>
