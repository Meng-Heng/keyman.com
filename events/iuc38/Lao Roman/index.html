<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    
    <!-- Set the viewport width to match phone and tablet device widths -->                         
    <meta name="viewport" content="width=device-width,user-scalable=no" /> 

    <!-- Allow KeymanWeb to be saved to the iPhone home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    <!-- Enable IE9 Standards mode -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
      
    <title>KeymanWeb - Lao Roman</title>

    <!-- Your page CSS --> 
    <style type='text/css'>   
      body {font-family: Tahoma,helvetica;}
      h3 {font-size: 1em;font-weight:normal;color: darkred; margin-bottom: 4px}
      .test {font-size: 3em; width:80%; min-height:30px; border: 1px solid gray; font-family: "Saysettha OT"}
      #KeymanWebControl {width:50%;min-width:600px;}       
    </style> 
 
    <!-- Insert uncompiled KeymanWeb source scripts -->              
    <script src="kmw/kmwstring.js" type="application/javascript"></script>
    <script src="kmw/kmwbase.js" type="application/javascript"></script>
    <script src="kmw/keymanweb.js" type="application/javascript"></script>
    <script src="kmw/kmwosk.js" type="application/javascript"></script>
    <script src="kmw/kmwnative.js" type="application/javascript"></script>
    <script src="kmw/kmwcallback.js" type="application/javascript"></script>
    <script src="kmw/kmwkeymaps.js" type="application/javascript"></script>
    <script src="kmw/kmwlayout.js" type="application/javascript"></script>
    <script src="kmw/kmwinit.js" type="application/javascript"></script>             

    <!-- 
      For desktop browsers, a script for the user interface must be inserted here.
       
      Standard UIs are toggle, button, float and toolbar.  
      The toolbar UI is best for any page designed to support keyboards for 
      a large number of languages.
    -->
    <script src="kmw/kmwuitoggle.js"></script>                                                                                           
 
    <!-- Initialization: set paths to keyboards, resources and fonts as required -->
    <script>
      var kmw=window.tavultesoft.keymanweb;
      kmw.init({
        resources:'resources'
        });
        
      kmw.addKeyboards({id:'laoroman',name:'Lao Roman',language:{id:'lao',name:'Lao'},
      filename:'./laoroman-1.0.js'});
    </script> 
    
  </head>

<!-- Sample page HTML -->  
  <body> 
    <h2>KeymanWeb - Lao Roman</h2>

    <div>
    <!-- 
      The following DIV is used to position the Button or Toolbar User Interfaces on the page.
      If omitted, those User Interfaces will appear at the top of the document body.
      (It is ignored by other User Interfaces.)
    -->
    <div id='KeymanWebControl'></div>                                                                                   

    <textarea id='ta1' class='test' placeholder=''></textarea>

  </div>

  </body>
  
  <!-- 
    *** DEVELOPER NOTE - FIREFOX CONFIGURATION FOR TESTING ***
    *
    * If the URL bar starts with <b>file://</b>, Firefox may not load the font used
    * to display the special characters used in the On-Screen Keyboard. 
    * 
    * To work around this Firefox bug, navigate to <b>about:config</b> 
    * and set <b>security.fileuri.strict_origin_policy</b> to <b>false</b> 
    * while testing. 
    * 
    * Firefox resolves website-based CSS URI references correctly without needing
    * any configuration change, so this change should only be made for file-based testing.
    *   
    ***   
  -->     
</html>
