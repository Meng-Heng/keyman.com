<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="initial-scale=1.0,user-scalable=no,width=120">
  <meta name="apple-mobile-web-app-capable" content="yes">
    
  <link rel='stylesheet' href='thai-satellite-mockup-full.css'>
  <script src='jquery1-11-1.min.js'></script>
  <script src='thai-satellite-mockup.js'></script>
</head>
<body>
  <div id='text-container'>
    <textarea id='text' cols='80' rows='5'></textarea>
  </div>
  
  <div class='base'>
    
    <div class='key' id='k'>ก</div>
    <div class='key' id='kh1'>ข</div>
    <div class='key' id='kh2'>ค</div>
    <div class='key' id='ng'>ง</div>
    <div class='key' id='j'>จ</div>
    <div class='key' id='ch'>ช</div>
    <div class='key' id='d'>ด</div>
    <div class='key' id='t'>ต</div>
    <div class='key' id='th'>ท</div>
    <div class='key' id='n'>น</div>
    <div class='key' id='b'>บ</div>
    <div class='key' id='p'>ป</div>
    <div class='key' id='ph1'>ผ</div>
    <div class='key' id='f1'>ฝ</div>
    <div class='key' id='ph2'>พ</div>
    <div class='key' id='f2'>ฟ</div>
    <div class='key' id='m'>ม</div>
    <div class='key' id='y'>ย</div>
    <div class='key' id='r'>ร</div>
    <div class='key' id='l'>ล</div>
    <div class='key' id='w'>ว</div>
    <div class='key' id='s'>ส</div>
    <div class='key' id='h'>ห</div>
    <div class='key' id='o'>อ</div>
    <div class='key' id='spacebar'></div>
    <div class='key' id='bksp'>&larr;</div>
  
    <div class='vowels'>
      <div class='key suffix' id='sala_a1'>ะ</div>
      <div class='key diacritic' id='sala_a2'>ั</div>
      <div class='key suffix' id='sala_aa'>า</div>
      <div class='key suffix' id='sala_am'>ำ</div>
      <div class='key diacritic' id='sala_i'>ิ</div>
      <div class='key diacritic' id='sala_ii'>ี</div>
      <div class='key diacritic' id='sala_ue'>ึ</div>
      <div class='key diacritic' id='sala_uee'>ื</div>
      <div class='key diacritic-below' id='sala_u'>ุ</div>
      <div class='key diacritic-below' id='sala_uu'>ู</div>
      <div class='key prefix' id='sala_e'>เ</div>
      <div class='key prefix' id='sala_ae'>แ</div>
      <div class='key prefix' id='sala_o'>โ</div>
      <div class='key prefix' id='sala_ai_1'>ใ</div>
      <div class='key prefix' id='sala_ai_2'>ไ</div>
      <div class='key tone tone-above' id='mai_ek'>่</div>
      <div class='key tone tone-above' id='mai_tho'>้</div>
      <div class='key tone tone-above' id='mai_tri'>๊</div>
      <div class='key tone tone-above' id='mai_chatthawa'>๋</div>
      <div class='key suffix' id='sala_o_2'>อ</div>
      <div class='key suffix' id='sala_w'>ว</div>

      <div class='key tone tone-right' id='mai_ek_r'>่</div>
      <div class='key tone tone-right' id='mai_tho_r'>้</div>
      <div class='key tone tone-right' id='mai_tri_r'>๊</div>
      <div class='key tone tone-right' id='mai_chatthawa_r'>๋</div>

      <div class='key tone tone-left' id='mai_ek_l'>่</div>
      <div class='key tone tone-left' id='mai_tho_l'>้</div>
      <div class='key tone tone-left' id='mai_tri_l'>๊</div>
      <div class='key tone tone-left' id='mai_chatthawa_l'>๋</div>
 
      <div class='key tone tone-below' id='mai_ek_b'>่</div>
      <div class='key tone tone-below' id='mai_tho_b'>้</div>
      <div class='key tone tone-below' id='mai_tri_b'>๊</div>
      <div class='key tone tone-below' id='mai_chatthawa_b'>๋</div>
   </div>
  
  </div>
  
</body>
</html>
